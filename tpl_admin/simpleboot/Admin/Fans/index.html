<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">粉丝列表</a></li>

    </ul>
    <form class="well form-search" method="post" action="{:U('Fans/index')}">

        关键字：
        <input type="text" name="content" style="width: 200px;" value="{$formget.keyword|default=''}" placeholder="请输入粉丝ID...">
        <input type="submit" class="btn btn-primary" value="搜索" />
    </form>

    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th width="70">ID</th>
            <th>粉丝用户</th>
            <th >关注者用户</th>
            <th >关注时间</th>
            <th>操作</th>
        </tr>
        </thead>

        <foreach name="fans" item="vo">
            <tr>
                <td>{$vo.fans_id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.followname}</td>
                <td>{$vo.follow_time|date='Y-m-d H:i:s',###}</td>
                <td><a href="{:U('Fans/delete',array('fans_uid'=>$vo['fans_uid']))}">解除关系</a></td>
            </tr>
        </foreach>

    </table>
    <div class="pagination">{$page}</div>
    </form>
</div>
</body>
</html>
