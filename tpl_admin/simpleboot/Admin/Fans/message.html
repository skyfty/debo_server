<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">粉丝文章列表</a></li>

    </ul>
    <form class="well form-search" method="post" action="{:U('Fans/message')}">
        请选择文章类型：
        <select name="mess">
            <option value="">请选择</option>
            <volist name="mess1" id="v">
                <option value="{$v.type}"><if condition="$v.type eq 1">文章<elseif condition="$v.type eq 2" />纯文字<elseif condition="$v.type eq 3" />纯图片<elseif condition="$v.type eq 4" />链接</if></option>
            </volist>
        </select>


        关键字：
        <input type="text" name="content" style="width: 200px;" value="{$formget.keyword|default=''}" placeholder="请输入文章标题/内容...">
        <input type="submit" class="btn btn-primary" value="搜索" />
    </form>

    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th width="70">ID</th>
            <th>发布用户</th>
            <th >文章标题</th>
            <th >文章内容</th>
            <th >刊期</th>
            <th >配图</th>
            <th >阅读数</th>
            <th >评论数</th>
            <th >点赞数</th>
            <th >文章类型</th>
            <th >发布时间</th>
            <th>操作</th>
        </tr>
        </thead>

        <foreach name="message" item="vo">
            <tr>
                <td>{$vo.m_id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.title}</td>
                <td width="700">{$vo.content}</td>
                <td>{$vo.issue}</td>
                <td><img src="{$vo.img}"  style="width: 80px;height: 80px"></td>
                <td>{$vo.read_num}</td>
                <td>{$vo.comment_num}</td>
                <td>{$vo.zan_num}</td>
                <td><if condition="$vo.type eq 1">文章<elseif condition="$vo.type eq 2" />纯文字<elseif condition="$vo.type eq 3" />纯图片<elseif condition="$vo.type eq 4" />链接</if></td>
                <td>{$vo.add_time|date='Y-m-d H:i:s',###}</td>
                <td><a href="{:U('fans/m_delete',array('m_id'=>$vo['m_id']))}">删除</a></td>
            </tr>
        </foreach>

    </table>
    <div class="pagination">{$page}</div>
    </form>
</div>
</body>
