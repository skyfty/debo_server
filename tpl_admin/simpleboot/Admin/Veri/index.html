<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">实人认证申请</a></li>

    </ul>
    <form class="well form-search" method="get" action="__CONTROLLER__/index">
        关键字：
        <input type="text" name="content" style="width: 200px;" value="{$formget.keyword|default=''}" placeholder="请输入用户id...">
        <input type="submit" class="btn btn-primary" value="搜索" />
    </form>

    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th>ID</th>
            <th >发布用户</th>
            <th >用户姓名</th>
            <th >身份证号</th>
            <th >认证时间</th>
            <th >通过时间</th>
            <th >认证状态</th>
            <th >操作</th>
        </tr>
        </thead>


        <foreach name="res" item="vo">
            <tr>
                <td>{$vo.ic_id}</td>
                <td>{$vo.user_nickname}</td>
                <td>{$vo.real_name}</td>
                <td>{$vo.id_number}</td>
                <td>{$vo.cre_time|date='Y-m-d H:i:s',###}</td>
                <td>{$vo.pass_time|date='Y-m-d H:i:s',###}</td>
                <td><if condition="$vo.state eq 1">待审核<elseif condition="$vo.state eq 2" />审核通过</if></td>
                <td><a href="{:U('Veri/pass',array('id'=>$vo['ic_id'],'uid'=>$vo['uid']))}">通过</a> |
                <a href="{:U('Veri/nopass',array('id'=>$vo['ic_id']))}">不通过</a></td>

            </tr>
        </foreach>

    </table>
    <div class="pagination">{$page}</div>
    </form>
    <script src="./statics/js/common.js"></script>
</div>
</body>
</html>
