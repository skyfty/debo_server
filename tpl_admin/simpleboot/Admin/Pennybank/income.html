<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">开通用户列表</a></li>

    </ul>
    <form class="well form-search" method="get" action="__CONTROLLER__/income">
        关键字：
        <input type="text" name="content" style="width: 200px;" value="{$formget.keyword|default=''}" placeholder="请输入用户id...">
        <input type="submit" class="btn btn-primary" value="搜索" />
    </form>

    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th>ID</th>
            <th >发布用户</th>
            <th >结算后金额</th>
            <th >结算前金额</th>
            <th >当前利率</th>
            <th >收益</th>
            <th >时间</th>
            <!--<th >操作</th>-->
        </tr>
        </thead>

        <foreach name="income" item="vo">
            <tr>
                <td>{$vo.id}</td>
                <td>{$vo.user_nickname}</td>
                <td>{$vo.money}</td>
                <td>{$vo.pre_money}</td>
                <td>{$vo.rate}</td>
                <td>{$vo.income}</td>
                <td>{$vo.time|date='Y-m-d H:i:s',###}</td>
                <!--<td><a href="{:U('Pennybank/change',array('id'=>$vo['id'],'money'=>$vo['money']))}">更改余额</a></td>-->
            </tr>
        </foreach>

    </table>
    <div class="pagination">{$page}</div>
    </form>
    <script src="./statics/js/common.js"></script>
</div>
</body>
