<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">红包列表</a></li>

    </ul>
    <form class="well form-search" method="post" action="{:U('bribery/index')}">
        红包类型:
        <select name="type">
            <option value="">请选择</option>
            <volist name="briberya" id="v">
                <option value="{$v.ad_type}"><if condition="$v.ad_type eq 1">碰一碰<elseif condition="$v.ad_type eq 2" />撞一撞<elseif condition="$v.ad_type eq 3" />许愿星<else />平台广告</if></option>
            </volist>
        </select>
        <input value="查询" type="submit" />
    </form>

    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th width="70">ID</th>
            <th>发布用户</th>
            <th >抽取金额（元/次）</th>
            <th >抽取时间</th>
            <th>红包类型</th>
            <th>领取用户</th>
        </tr>
        </thead>

        <foreach name="bribery" item="vo">
            <php>$status = array('1'=>碰一碰,'2'=>撞一撞,'3'=>许愿星,'4'=>平台广告);</php>
            <tr>
                <td>{$vo.bmr_id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.bm_price}</td>
                <td>{$vo.time|date='Y-m-d H:i:s',###}</td>
                <td>{$status[$vo['ad_type']]}</td>
                <td>{$vo.user}</td>
            </tr>
        </foreach>

    </table>
    <div class="pagination">{$page}</div>
    </form>
</div>
</body>
</html>
