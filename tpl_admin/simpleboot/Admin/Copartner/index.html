<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">合伙人列表</a></li>

    </ul>
    <form class="well form-search" method="get" action="__CONTROLLER__/index">
        关键字：
        <input type="text" name="content" style="width: 200px;" value="{$formget.keyword|default=''}" placeholder="请输入用户id或昵称...">
        <input type="submit" class="btn btn-primary" value="搜索" />
    </form>

    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th>ID</th>
            <th >发布用户</th>
            <th >开通时间</th>
            <th >嘚啵币总数</th>
            <th >购买嘚啵币额度</th>
            <th >操作</th>
        </tr>
        </thead>


        <foreach name="res" item="vo">
            <tr>
                <td>{$vo.c_id}</td>
                <td>{$vo.user_nickname}</td>
                <td>{$vo.time|date='Y-m-d H:i:s',###}</td>
                <td>{$vo.debo_coins}</td>
                <td>{$vo.purchase_limit}</td>
                <td><a href="{:U('Copartner/change',array('id'=>$vo['c_id'],'debo_coins'=>$vo['debo_coins']))}">修改</a> |
                    <a href="{:U('Copartner/delete',array('id'=>$vo['c_id']))}">删除</a>
                </td>

            </tr>
        </foreach>

    </table>
    <div class="pagination">{$page}</div>
    </form>
    <script src="./statics/js/common.js"></script>
</div>
</body>
</html>
