<admintpl file="header" />
</head>
<body>
<div class="wrap js-check-wrap">
    <ul class="nav nav-tabs">
        <li class="active"><a href="javascript:;">朋友圈列表</a></li>

    </ul>
    <form class="well form-search" method="post" action="{:U('Circle/moments')}">
        关键字：
        <input type="text" name="content" style="width: 200px;" value="{$formget.keyword|default=''}" placeholder="请输入发布内容...">
        <input type="submit" class="btn btn-primary" value="搜索" />
    </form>

    <table class="table table-hover table-bordered table-list">
        <thead>
        <tr>
            <th width="5%">ID</th>
            <th width="10%">发布用户</th>
            <th width="600"style="word-wrap:break-word;word-break:break-all;" >发布内容</th>
            <th width="100">图片</th>
            <th width="200">类型</th>
            <th width="15%">发布时间</th>
            <th>操作</th>
        </tr>
        </thead>

        <foreach name="moments" item="vo">
            <php>$status = array('0'=>图文格式,'1'=>待定);</php>
            <tr>
                <td>{$vo.moments_id}</td>
                <td>{$vo.name}</td>
                <td>{$vo.moments_content}</td>
                <td ><img src="{$vo.moments_images}" style="width: 80px;height: 80px"></td>
                <td>{$status[$vo['type']]}</td>
                <td>{$vo.create_time|date='Y-m-d H:i:s',###}</td>
                <td><a href="{:U('circle/m_delete',array('moments_id'=>$vo['moments_id']))}">删除</a></td>
            </tr>
        </foreach>

    </table>
    <div class="pagination">{$page}</div>
    </form>
    <script src="./statics/js/common.js"></script>
</div>
</body>
</html>
